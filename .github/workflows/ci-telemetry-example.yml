name: CI (with telemetry forwarding example)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # DO NOT store secrets here. Use repository secrets to provide real telemetry URL/token.
      TELEMETRY_URL: ${{ secrets.TELEMETRY_URL }}
      TELEMETRY_TOKEN: ${{ secrets.TELEMETRY_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test --silent
